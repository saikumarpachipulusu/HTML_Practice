<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Form</title>
  </head>
  <body>
    <h1>Form Input Attribtes</h1>
    <hr />
    <!--! Basic Form-->
    <form>
      <div>
        <label>Enter Full name</label>
        <input type="text" name="12345" placeholder="saikumar pachipulusu" required />
      </div>
      <br />
      <div>
        <label>Enter Your age </label>
        <input type="password" name="12345" required />
      </div>
      <br />
      <div>
        <label>Password</label>
        <input type="number" name="12345" value="200" />
      </div>
      <br />
      <!-- check attribute-->
      <div>
        <label> checkbox </label>
        <input type="checkbox" />
      </div>
      <br />
      <div>
        <label> required attribute </label>
        <input type="number" required />
      </div>
      <br />
      <!--place holder attribute-->
      <div>
        <input type="number" required placeholder="Enter age" />
      </div>
      <br />
      <!--min and max attribute-->
      <div>
        <label> Min and Max </label>
        <input type="number" min="10" max="100" />
      </div>
      <br />
      <!-- ! Step attribute -->
      <div>
        <label>Step</label>
        <input type="number" step="2" />
      </div>
      <br />
      <div>
        <label> file </label>
        <input type="file" />
      </div>
      <br />
      <div>
        <label> radio </label>
        <input type="radio" />
      </div>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
