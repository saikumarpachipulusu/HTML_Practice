<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Advanced Html table</title>
</head>
<body>
    <h1>Advance Table HTML</h1>
    <hr/>

    <table>
        <caption>
            Sales report
        </caption>
        <!-- ?Table head-->
        <thead>
            <tr>
                <th>Region</th>
                <th>Product</th>
                <th>QTY sold</th>
            </tr>
        </thead>
        <!-- !table Body-->
        <tbody>
            <tr>
                <td>North</td>
                <td>Iphone</td>
                <td>20</td>
            </tr>
            <tr>
                <td>South</td>
                <td>Iphone</td>
                <td>20</td>
            </tr>
            <tr>
                <td>East</td>
                <td>Iphone</td>
                <td>20</td>
            </tr>
        </tbody>
        <!--* Table Footer-->
        <tfoot>
            <tr>
                <td>Total sales</td>
                <td>90000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
